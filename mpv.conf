#=============================================================================
#                               LOAD SUBDIRS
#=============================================================================
load-scripts = no # Stop the default load of scripts on /scripts
script = "~~/scripts/load-subdirs/main.lua" # Load the load-subdirs script to load all the scripts and configs on the subdirectories of /scripts and /conf

#=============================================================================
#                            GENERAL SETTINGS
#=============================================================================
fullscreen = yes # Fullscreen
osd-scale-by-window = yes # Scale osd by window
save-position-on-quit = yes # Save the position of the video on quit

# Test
sub-ass-style-overrides-append = FontName = NetflixSans-Medium
sub-ass-style-overrides-append = Bold = 1
sub-ass-style-overrides-append = SecondaryColour = 0xFFFFFF
sub-ass-style-overrides-append = OutlineColour = 0x000000
sub-ass-style-overrides-append = BackColour = 0x000000
sub-ass-style-overrides-append = Outline = 0
sub-ass-style-overrides-append = Shadow = 1